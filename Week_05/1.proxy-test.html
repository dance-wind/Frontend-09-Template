<body>
  <script>
    let object = {
      a: 1,
      b: 2
    }
    let po = reactive(object)
    function reactive(obj) {
      return new Proxy(obj, {
        set(obj, prop, val) {
          obj[prop] = val // 设置对象属性
          console.log('set', obj, prop, val)
          return obj[prop] // 设置Proxy对象的值
        },
        get(obj, prop) {
          console.log('get', obj, prop)
          return obj[prop] // 设置Proxy对象的返回值
        },
      })
    }

  </script>
</body>
